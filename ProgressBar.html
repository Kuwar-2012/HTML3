<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
        <h1>
            Progress Bar
        </h1>
    </head>
    <body style="text-align: center;">
        <div class="container">
            <h2>
                Basic Progress Bar
            </h2>
            <p>
                To create a default progress bar, add a .progress class to a container element and add the progress bar class to its element.
            </p>
            <div class="progress">
                <div class="progress-bar" style="width:70%">
                    70%
                </div>
            </div>
        </div>
    </body>
</html>
