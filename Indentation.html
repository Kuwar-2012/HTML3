<!DOCTYPE html>
<html>
<head>
<style>
* {
    text-align: center;
    font-family: 'Times New Roman', Times, serif;
}
#text {
    text-shadow: 2px 2px 1px rgb(0, 247, 255);
    /* (right-offset)px (bottom-offset)px (fade)px color */
}
#box {
    box-shadow: 9px 9px 5px rgb(0, 255, 179);
    /* (right-offset)px (bottom-offset)px (fade)px color */
}
#indent {
    text-indent: 50%;
}
</style>
</head>
<body>
    <h1 id="text">
        We use text-shadow to give shadow to text itself
    </h1>
    <h1 id="box">
        Or we use box-shadow to give shadow the element
    </h1>
    <div>
        <p>
            This is an example of text-indent.
        </p>
        <p id="indent">
            This is an example of text-indent.
        </p>
    </div>
</body>
</html>
