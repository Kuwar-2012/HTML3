<!DOCTYPE html>
<html>
    <head>
        <style>
            #SuperheroLeft{
                float: left;
            }
            #SuperheroRight{
                float: right;
            }
        </style>
    </head>
    <body>
        <h2>
            Float left
        </h2>
        <p>
            In this example, the image will float to the left in the paragraph, and the text in the paragraph will wrap around the image.
        </p>
        <p>
            <img id="SuperheroLeft" src="cptnamerica.png" alt="An error has occured." style="width:100px;height:100px">
            <img id="SuperheroRight" src="cptnamerica.png" alt="An error has occured." style="width:100px;height:100px">
            This is a demonstration that tell us how the property floats.
        </p>
    </body>
</html>
