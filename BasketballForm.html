<!DOCTYPE html>
<html>
<head>
Forms
</head>
<body>
<h1>
My Basketball Training Academy Form
</h1>
<form>
<fieldset>
<legend>
My Form
</legend>
<label>
Name of Academy
</label> <br>
<input type="text" id="Name"> <br><br>
<label>
Address
</label> <br>
<input type="text" id="Email"> <br><br>
<label>
Email ID
</label> <br>
<input type="Password" id="Password"> <br><br>
<label>
Enter your Contacts
</label> <br>
<input type="number" id="Contact"> <br><br>
<label>
Gender
</label> <br>
<input type="radio" id="female" name="Gender" value="Female">
Female <br>
<input type="radio" id="male" name="Gender" value="Male">
Male <br>
<label>
Position
</label> <br>
<input type="checkbox" id="Position" value="Point Guard">
Point Guard <br>
<input type="checkbox" id="Position" value="Shooting Guard">
Shooting Guard <br>
<input type="checkbox" id="Position" value="Center">
Center <br>
<label>
Favourite Teams
</label> <br>
<select>
<option>
Lakers
</option>
<option>
Bucks
</option>
<option>
Knicks
</option>
</select> <br>
<input type="submit">
</fieldset>
</form>
</body>
</html>
