<!DOCTYPE html>
<html>
<head>
<style>
h1 {
    text-decoration: overline;
    text-transform: uppercase;
}
h2 {
    text-decoration: line-through;
    text-transform: capitalize;
}
h3 {
    text-decoration: underline;
    text-transform: lowercase;
}
h4 {
    text-decoration: underline overline;
    text-transform: none;
}
</style>
</head>
<body>
    <h1>
        Kuwaryad's Website
    </h1>
    <h2>
        Kuwaryad's Website
    </h2>
    <h3>
        Kuwaryad's Website
    </h3>
    <h4>
        Kuwaryad's Website
    </h4>
</body>
</html>
