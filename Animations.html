<!DOCTYPE html>
<html>
<head>
<style>
    @keyframes example {
        0% {background-color: white;}
        25% {background-color: bisque;}
        50% {background-color: burlywood;}
        100% {background-color: peru;}
    }
    div {
        width: 100px;
        height: 100px;
        background-color: lime;
        animation-name: example;
        animation-duration: 10s;
    }
</style>
</head>
<body>
<div>
Hi
</div>
</body>
</html>
