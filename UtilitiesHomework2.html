<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
        </script>
    </head>
    <body style="text-align: center;">
        <h1 style="text-shadow:  2px 2px 1px rgb(0, 247, 255);">
            Utilities Homework 2
        </h1>
        <div class="container bg-info text-white">
            <h2 style="color: aqua;">
                Spinner
            </h2>
            <p style="color: aqua;">
                To create a spinner/loader, use the <code> .spinner-border </code> class:
            </p>
            <div class="spinner-border">
            </div>
        </div>
        <center>
            <div class="container">
                <h2 style="color: aqua;">
                    Card
                </h2>
                <p style="color: aqua;">
                    To create a card, use the <code> .card </code> class:
                </p>
                <div class="card" style="width:18rem;">
                    <img class="card-img-top" src="cptnamerica.png" alt="Card image not found">
                    <div class="card-body">
                        <h5 class="card-title" style="color: aqua;">
                            User Name
                        </h5>
                        <p class="card-text" style="color: aqua;">
                            I love Basketball
                        </p>
                        <a href="#" class="btn btn-primary">
                            See Profile
                        </a>
                    </div>
                </div>
            </div>
        </center>
        <div class="container">
            <h2 style="color: aqua;">
                Pagination
            </h2>
            <p style="color: aqua;">
                To create a pagination, use the <code> .pagination </code> class:
            </p>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#">
                        Previous
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">
                        1
                    </a>
                <li class="page-item">
                    <a class="page-link" href="#">
                        2
                    </a>
                <li class="page-item">
                    <a class="page-link" href="#">
                        3
                    </a>
                <li class="page-item">
                    <a class="page-link" href="#">
                        Next
                    </a>
            </ul>
        </div>
        </center>
    </body>
</html>
