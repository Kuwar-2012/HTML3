<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    </head>
    <body>
        
        <div class="container">
            <div id="demo" class="carousel-slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                            <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
                </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="CompressJPEG.online_500x500-image.jpeg" alt="No image found" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3 style="color: aquamarine;">
                                    Buu likes Basketball
                                </h3>
                                <p style="color: aquamarine;">
                                    Majin Buu is a basketball fiend!
                                </p>
                            </div>
                        </div>
                        
                        <div class="carousel-item">
                        <img src="pikachu.jpeg" alt="No image found" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3 style="color: aquamarine;">
                                Pikachu
                            </h3>
                            <p style="color: aquamarine;">
                                Pikachu is a great leader!
                            </p>
                        </div>
                        </div>
                       <div class="carousel-item">
                        <img src="NationalGeographic_1425689_square.avif" alt="No image found" class="d-block w-100">
                        <div class="carousel-caption">
                            <h3 style="color: aquamarine;">
                                Elephants
                            </h3>
                            <p style="color: aquamarine;">
                                Elephants have long trunks!
                            </p>
                        </div>
                        </div>
                        <div class="carousel-item">
                            <img src="City.jpg" alt="No image found" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3 style="color: aquamarine;">
                                    City
                                </h3>
                                <p style="color: aquamarine;">
                                    This city has an amazing view!
                                </p>
                            </div>
                            </div>
                            <div class="carousel-item">
                                <img src="benz.jpeg" alt="No image found" class="d-block w-100">
                                <div class="carousel-caption">
                                    <h3 style="color: aquamarine;">
                                        Mercedes Benz
                                    </h3>
                                    <p style="color: aquamarine;">
                                        Mercedes Benz are my favourite car!
                                    </p>
                                </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="mclaren.jpg" alt="No image found" class="d-block w-100">
                                    <div class="carousel-caption">
                                        <h3 style="color: aquamarine;">
                                            Mclaren
                                        </h3>
                                        <p style="color: aquamarine;">
                                            This Mclaren is fast!
                                        </p>
                                    </div>
                                </div>
                        </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon">
                </span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon">
                </span>
            </button>
        </div>
    </body>
</html>
