<!DOCTYPE html>
<html>
<head>
<style>
    @keyframes example {
        0% {background-color: white;}
        25% {background-color: bisque;}
        50% {background-color: burlywood;}
        100% {background-color: peru;}
    }
    div {
        width: 200px;
        height: 200px;
        background-color: lime;
        background-image: url(cptnamerica.png);
        animation-name: example;
        animation-duration: 10s;
    }
</style>
</head>
<body>
<div>
<h1>
America
</h1>
</div>
</body>
</html>
